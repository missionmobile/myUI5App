        rootPath: "../sapui5-1.60.18/resources"
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      mountPath: /odata
      configuration:
        baseUri: "http://lehker:mind6463@157.97.109.244:8000"
